name: Deploy content to GitHub Pages
on:
  push:
    branches:
      - main
    paths:
      - dist/**/*
      - .github/workflows/**
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare deploy directory
        run: mkdir deploy-root && mv dist deploy-root/
      - name: Update artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy-root
      - name: Deploy content to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
